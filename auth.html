<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HOMEY — دخول / إنشاء حساب</title>
  <style>
    :root{
      --ink:#0f172a; --ink-2:#64748b; --green:#06b6d4; --danger:#ef4444; --ok:#22c55e;
      --glass:255 255 255/.68; --glass-b:255 255 255/.28; --r:18px;
    }
    @media (prefers-color-scheme:dark){
      :root{ --ink:#e6f4ee; --ink-2:#b4c8bf; --glass:10 20 26/.35; --glass-b:255 255 255/.15 }
      body{ background:
        radial-gradient(1200px 600px at 80% -10%, #0b2f24, transparent),
        radial-gradient(900px 500px at 10% 110%, #07362a, transparent) }
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, "Noto Kufi Arabic", sans-serif; color:var(--ink);
      background:linear-gradient(135deg,#cffafe,#a5f3fc 45%,#e0f2fe);
      overflow-x:hidden;
    }

    /* خلفية “زجاج سائل” */
    .bg{
      position:fixed; inset:0; z-index:-1; overflow:hidden;
      filter:saturate(110%);
    }
    .blob{
      position:absolute; width:60vmax; height:60vmax; border-radius:50%;
      background:radial-gradient(closest-side, #a5f3fc 0%, #06b6d4 40%, transparent 70%);
      opacity:.35; filter:blur(40px);
      animation:float 16s ease-in-out infinite;
    }
    .blob.b2{ background:radial-gradient(closest-side, #e0e7ff 0%, #3b82f6 40%, transparent 70%); top:-10%; left:-10%; animation-duration:20s }
    .blob.b3{ background:radial-gradient(closest-side, #fecaca 0%, #ef4444 40%, transparent 70%); bottom:-20%; right:-15%; animation-duration:22s }
    @keyframes float {
      0%,100%{ transform:translate(0,0) rotate(0deg) }
      50%{ transform:translate(3%, -2%) rotate(8deg) }
    }

    .wrap{max-width:560px; margin:auto; padding:28px 16px}
    header{display:flex; align-items:center; gap:.6rem; margin:10px 0 18px}
    .dot{inline-size:40px; block-size:40px; border-radius:12px; background:var(--green); display:grid; place-items:center; box-shadow:0 10px 30px rgba(6,182,212,.18)}
    h1{margin:0; font-size:1.4rem; letter-spacing:.2px}

    .glass{
      background:color-mix(in oklab, rgb(var(--glass)) 92%, transparent);
      border:1px solid rgb(var(--glass-b));
      border-radius:var(--r);
      box-shadow:0 10px 30px rgba(6,182,212,.18);
      backdrop-filter: blur(12px) saturate(120%); -webkit-backdrop-filter: blur(12px) saturate(120%);
      position:relative; overflow:hidden;
    }
    .glass::before{
      content:""; position:absolute; inset:0; pointer-events:none; border-radius:inherit;
      background:linear-gradient(180deg,#ffffff66 0%, #ffffff22 40%, #0000 65%);
      mix-blend-mode:overlay; opacity:.6;
    }

    .tabs{display:flex; gap:8px; padding:10px; flex-wrap:wrap}
    .tab{border:1px solid rgb(var(--glass-b)); background:color-mix(in oklab, rgb(var(--glass)) 90%, transparent); border-radius:12px; padding:.55rem .9rem; cursor:pointer; font-weight:800}
    .tab[aria-selected="true"]{background:var(--green); color:#062014}
    .panel{display:none; padding:14px}
    .panel.show{display:block}

    label{display:grid; gap:4px; margin:.55rem 0}
    input{
      all:unset; direction:rtl; background:color-mix(in oklab, rgb(var(--glass)) 90%, transparent);
      border:1px solid rgb(var(--glass-b)); border-radius:12px; padding:.65rem .8rem
    }
    .btn{background:var(--green); color:#062014; border:none; border-radius:12px; padding:.65rem .9rem; font-weight:800; cursor:pointer}
    .btn-ghost{background:color-mix(in oklab, rgb(var(--glass)) 90%, transparent); border:1px solid rgb(var(--glass-b)); border-radius:12px; padding:.55rem .85rem; cursor:pointer}
    .muted{color:var(--ink-2); font-size:.92rem}
    .row{display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .actions{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .ok{color:var(--ok); font-weight:800} .danger{color:var(--danger); font-weight:800}

    #toast{position:fixed; inset-inline:14px; inset-block-end:22px; padding:10px 14px; display:none; font-weight:800}
    #toast.show{display:block}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="blob b1" style="top:-15%; right:-10%"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="wrap">
    <header>
      <div class="dot" aria-hidden="true">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0b0b0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10l9-7 9 7"/><path d="M9 22V12h6v10"/></svg>
      </div>
      <h1>HOMEY — دخول / إنشاء حساب</h1>
    </header>

    <section class="glass">
      <div class="tabs" role="tablist" aria-label="Auth tabs">
        <button id="tab-in" class="tab" role="tab" aria-selected="true"  data-t="in">دخول</button>
        <button id="tab-up" class="tab" role="tab" aria-selected="false" data-t="up">إنشاء حساب</button>
        <button id="tab-forg" class="tab" role="tab" aria-selected="false" data-t="forg">نسيت كلمة المرور</button>
      </div>

      <div id="panel-in" class="panel show">
        <form id="form-in" style="display:grid; gap:10px">
          <label>البريد الإلكتروني<input id="in-email" type="email" required></label>
          <label>كلمة المرور<input id="in-pass" type="password" minlength="6" required></label>
          <div class="actions">
            <button class="btn" type="submit">دخول</button>
            <button class="btn-ghost" type="button" id="go-home">الرئيسية</button>
            <button class="btn-ghost" type="button" id="go-admin">لوحة الطلبات</button>
          </div>
          <div class="muted">لو كان تأكيد البريد مفعّل ولم تؤكّد حسابك، سنطلب منك فتح الإيميل.</div>
        </form>
      </div>

      <div id="panel-up" class="panel">
        <form id="form-up" style="display:grid; gap:10px">
          <label>البريد الإلكتروني<input id="up-email" type="email" required></label>
          <label>كلمة المرور (٦ أحرف على الأقل)<input id="up-pass" type="password" minlength="6" required></label>
          <label>تأكيد كلمة المرور<input id="up-pass2" type="password" minlength="6" required></label>
          <div class="actions">
            <button class="btn" type="submit">إنشاء حساب</button>
            <button class="btn-ghost" type="button" id="go-home2">الرئيسية</button>
          </div>
          <div class="muted">سنرسل لك رابط تأكيد إذا كان Confirm email مفعّل.</div>
        </form>
      </div>

      <div id="panel-forg" class="panel">
        <form id="form-forg" style="display:grid; gap:10px">
          <label>بريدك لإرسال رابط إعادة التعيين<input id="forg-email" type="email" required></label>
          <div class="actions">
            <button class="btn" type="submit">إرسال الرابط</button>
            <button class="btn-ghost" type="button" id="go-home3">الرئيسية</button>
          </div>
          <div class="muted">بعد فتح الرابط من الإيميل، سنرجعك لهذه الصفحة لإدخال كلمة جديدة.</div>
        </form>
      </div>

      <div id="panel-recov" class="panel">
        <form id="form-recov" style="display:grid; gap:10px">
          <div>أدخل كلمة مرور جديدة</div>
          <label>كلمة المرور الجديدة<input id="recov-pass" type="password" minlength="6" required></label>
          <button class="btn" type="submit">حفظ الكلمة الجديدة</button>
          <div class="muted">هذه الخطوة بعد ضغطك على رابط الإيميل (type=recovery).</div>
        </form>
      </div>
    </section>
  </div>

  <div id="toast" class="glass" role="status" aria-live="polite">—</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ===== Supabase config (يستخدم window.SB_* لو كانت متعرفة في index.html)
    const SB_URL  = window.SB_URL  || "https://wlnaasqzejdtxjghutvd.supabase.co";
    const SB_ANON = window.SB_ANON || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbmFhc3F6ZWpkdHhqZ2h1dHZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNTkyMjcsImV4cCI6MjA3MDczNTIyN30.HbTAM182uyGQ8we1GcG2feRSMrM-5l-4ihcYTy0t5Qc";
    const sb = supabase.createClient(SB_URL, SB_ANON);

    // ===== Helpers
    const $  = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    function toast(m){ const t=$('#toast'); t.textContent=m; t.classList.add('show'); clearTimeout(toast._t); toast._t=setTimeout(()=>t.classList.remove('show'),1600); }
    const siteUrl = location.origin + '/auth.html';

    // تبويبات
    function setTab(which){
      $$('#tab-in,#tab-up,#tab-forg').forEach(x=>x.setAttribute('aria-selected','false'));
      if(which==='in')  $('#tab-in').setAttribute('aria-selected','true');
      if(which==='up')  $('#tab-up').setAttribute('aria-selected','true');
      if(which==='forg')$('#tab-forg').setAttribute('aria-selected','true');
      $$('#panel-in,#panel-up,#panel-forg,#panel-recov').forEach(p=>p.classList.remove('show'));
      if(which==='in')  $('#panel-in').classList.add('show');
      if(which==='up')  $('#panel-up').classList.add('show');
      if(which==='forg')$('#panel-forg').classList.add('show');
    }
    $$('#tab-in,#tab-up,#tab-forg').forEach(b=>b.onclick=()=>setTab(b.dataset.t));

    // حالة recovery من الهاش
    const hash = new URLSearchParams(location.hash.slice(1));
    if(hash.get('type') === 'recovery'){ $$('#panel-in,#panel-up,#panel-forg').forEach(p=>p.classList.remove('show')); $('#panel-recov').classList.add('show'); }

    // أزرار انتقال
    $('#go-home') .onclick = $('#go-home2').onclick = $('#go-home3').onclick = ()=> location.href='index.html';
    $('#go-admin').onclick = ()=> location.href='admin.html';

    // ===== Sign In
    $('#form-in').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = $('#in-email').value.trim();
      const pass  = $('#in-pass').value.trim();
      if(!email || pass.length<6){ toast('تحقق من المدخلات'); return; }
      const r = await sb.auth.signInWithPassword({ email, password: pass });
      if(r.error){
        const msg = r.error.message?.toLowerCase() || '';
        if(msg.includes('email not confirmed') || msg.includes('confirm your email')){ toast('رجاءً أكِّد بريدك من الرابط الذي أرسلناه'); try{ await sb.auth.resend({ type:'signup', email }); }catch{} return; }
        if(msg.includes('invalid login credentials')){ toast('بيانات الدخول غير صحيحة'); return; }
        toast('فشل تسجيل الدخول'); return;
      }
      const { data:{ user } } = await sb.auth.getUser();
      await sb.from('profiles').upsert({ id:user.id, email:user.email }).select();
      localStorage.setItem('homey:user', JSON.stringify({ id:user.id, email:user.email }));
      toast('تم تسجيل الدخول'); setTimeout(()=>location.href='index.html', 600);
    });

    // ===== Sign Up
    $('#form-up').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = $('#up-email').value.trim();
      const p1 = $('#up-pass').value.trim();
      const p2 = $('#up-pass2').value.trim();
      if(!email || p1.length<6 || p1!==p2){ toast('تأكد من البريد وكلمتي المرور'); return; }
      const r = await sb.auth.signUp({ email, password: p1, options:{ emailRedirectTo: siteUrl } });
      if(r.error){ toast('تعذّر إنشاء الحساب'); return; }
      toast('تم إنشاء الحساب — افتح بريدك لتأكيد الحساب'); setTab('in');
    });

    // ===== Forgot
    $('#form-forg').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = $('#forg-email').value.trim();
      if(!email){ toast('أدخل بريدك'); return; }
      const r = await sb.auth.resetPasswordForEmail(email, { redirectTo: siteUrl });
      if(r.error){ toast('تعذّر الإرسال'); return; }
      toast('أرسلنا لك رابط إعادة التعيين'); setTab('in');
    });

    // ===== Recovery: set new password
    $('#form-recov').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const pass = $('#recov-pass').value.trim();
      if(pass.length<6){ toast('أدخل كلمة مرور 6+ أحرف'); return; }
      const r = await sb.auth.updateUser({ password: pass });
      if(r.error){ toast('فشل تغيير كلمة المرور'); return; }
      toast('تم تغيير كلمة المرور — سجّل الدخول الآن');
      history.replaceState(null,'','auth.html'); setTab('in');
    });
  </script>
</body>
</html>
